<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>To-do List <i class="fa fa-pencil"></i></h1>

      <input type="text" placeholder="Add New Todo">

      <ul>
        <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Finish projects</li>
        <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Read</li>
        <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Clean room</li>
      </ul>
    </div>
    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
